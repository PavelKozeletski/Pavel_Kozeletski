<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="Add" method="get" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="Fam" placeholder="Фамилия" autofocus pattern='^[А-Я][а-я]{1,25}' required><br> 
            <input type="text" name="Im" placeholder="Имя" pattern='^[А-Я][а-я]{0,20}' required><br>
            <input type="text" name="Ot4" placeholder="Отчество" pattern='^[А-Я][а-я]{0,24}' required><br>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" size="1" pattern='[А-Я]{2}' name="Ser" required>
                    <input type="text" pattern='(\d{7})' name="Num" required>
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="Year" size="1" pattern='(\d{4})'><br>
                    <select name="Month" id="SityList">
                         <option value="1.1">Январь</option>
                         <option value="1.2">Февраль</option>
                         <option value="1.3">Март</option>
                         <option value="1.4">Апрель</option>
                         <option value="1.5">Май</option>
                         <option value="1.6">Июнь</option>
                         <option value="1.7">Июль</option>
                         <option value="1.8">Август</option>
                         <option value="1.9">Сентябрь</option>
                         <option value="1.10">Октябрь</option>
                         <option value="1.11">Ноябрь</option> 
                         <option value="1.12">Декабрь</option>                       
                    </select><br>
                    <input type="text" name="Day" size="1" pattern='^[1-9]{1}$|^[1-2]{1}[0-9]{1}$|^30$|^31$'> 
                </fieldset>
            <select name="Nat" required>
                <option value="2.1">РБ</option>
                <option value="2.1">РФ</option>
            </select>
            <label>Адрес:<br>
                <textarea name="Adr" cols="30" rows="2"></textarea>
            </label>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="Hobby[]" value="Fishing">Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="Hobby[]" value="Star">Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="Hobby[]" value="Sink">Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="Hobby[]" value=Mark">Марки
                </label><br>
            </fieldset>
            <select name="Alive[]" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="3.2.1">Волнистый</option>
                    <option value="3.2.2">Ара</option>
                    <option value="3.2.3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="3.2.4">Караси</option>
                    <option value="3.2.5">Окуни</option>
                    <option value="3.2.6">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="3.2.7">Стая ворон</option>
                    <option value="3.2.8">Аист</option>
                    <option value="3.2.9">Археоптерис</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" size="20" pattern="[A-Za-z]{5,}" placeholder="Логин" required><br>
            <input type="password" name="password" size="20" autocomplete="off" pattern="[A-Za-z]{10,}" placeholder="Пароль" required>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="Введите адрес электронной почты" size="28"><br>
            <input type="url" name="url" placeholder="Введите адрес сайта" size="28">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="Num1" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="Num2" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить" name="send">
            <input type="reset" value="Сбросить"><br>
            <button disabled>
                <img src="Letter.gif" alt="send">
            </button>
        </fieldset>
    </form>1
</body>
</html>
