<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <Table width=“100%” border="1" align="center"> <!--не понимаю почему width не срабатывает -->
        <caption><cite>Прогноз Погоды</cite></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <td><strong>Минск</strong></td>
            <td>-5&#176</td>
            <td>+5&deg</td>
            <td rowspan="2">+2&deg</td>
            <td>-10&deg</td>
        </tr>
        <tr>
            <td><strong>Брест</strong></td>
            <td>0&deg</td>
            <td>+9&deg</td>
            <td>-4&deg</td>
        </tr>
    </Table>
</body>
</html>
